---
indicator: submit
auto_fieldset: 1

elements:
  - type: Text
    name: bet_title
    label: Title
    constraints:
      - Required

  - type: Select
    name: bet_category
    label: Category
    constraints:
      - Required
    options:
      - [ '2', 'StarCraft' ]
      - [ '3', 'Street Fighter' ]
      - [ '4', 'Basketball' ]
      - [ '5', 'Baseball' ]
      - [ '6', 'Football' ]
      - [ '7', 'Hockey' ]
      - [ '8', 'Soccer' ]
      - [ '9', 'Politics' ]
      - [ '9', 'Other' ]
      
     
  - type: Date
    name: bet_deadline
    label: Ending Date
    comment: The date the bet would be decided
    constraints:
      - Required
      
  - type: Select
    name: bet_deadline_time
    label: Ending Time
    comment: Make sure this is slightly before the event ends so that someone cannot bet on past events. 
    constraints:
      - Required
    options:
      - [ '1', '1:00am' ]
      - [ '2', '2:00am' ]
      - [ '3', '3:00am' ]
      - [ '4', '4:00am' ]
      - [ '5', '5:00am' ]
      - [ '6', '6:00am' ]
      - [ '7', '7:00am' ]
      - [ '8', '8:00am' ]
      - [ '9', '9:00am' ]
      - [ '10', '10:00am' ]
      - [ '11', '11:00am' ]
      - [ '12', '12:00am' ]
      - [ '13', '1:00pm' ]
      - [ '14', '2:00pm' ]
      - [ '15', '3:00pm' ]
      - [ '16', '4:00pm' ]
      - [ '17', '5:00pm' ]
      - [ '18', '6:00pm' ]
      - [ '19', '7:00pm' ]
      - [ '20', '8:00pm' ]
      - [ '21', '9:00pm' ]
      - [ '22', '10:00pm' ]
      - [ '23', '11:00pm' ]
      - [ '24', '12:00pm' ]

  - type: Textarea
    name: bet_description
    label: Description
    comment: Give details about what you wish to bet on.
    constraints:
      - Required

  - type: Text
    name: amount
    label: Amount
    comment: Enter amount in Mooncoins (not BTC/NMC). Minimum bet amount - 0.01 MC.
    constraints:
      - Required
      - Number
      - type: Callback
        message: Incorrect value.

  - type: Submit
    value: Place Bet
    name: submit

constraints:
  - SingleValue
